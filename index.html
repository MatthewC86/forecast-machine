<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Forecast Machine</title>
    
</head>
<body>
    <h1>Weather Dashboard</h1>

      <!-- Overall page container -->
      <div class='container'>
        <div class='row'>
          <div class='col-md-3'>
             <div class='container search-area'>
              
              <div class='search-body'>
                <h3>Search For a City:</h3>           
                <div class="search-input">
                  
                  <input id="searched-city" type="text" placeholder="Boardman....." ><button type="submit"><i class="fa fa-search"></i></button>
                    <div class="search-input-append">
                      
                    </div>
                  </div>
                  
                <div id='search-history'></div>
              </div>
            </div>
          </div>
          
          <div class='col-md-9 '>
            <div class='row'>
              <div class='card'>
                <div class='weather-container'>
                  
                  <h5 class='card-title' id='cityName'>City:</h5>
                  <ul>
                    
                    <li class='card-text' id='current-condition'>Weather Condition:</li>
                    <li class='card-text' id='current-temp'>Temperature:</li>
                    <li class='card-text' id='current-hum'>Humidity:</li>
                    <li class='card-text' id='current-wind'>Windspeed:</li>
                    
                  </ul>
                </div>
              </div>
          </div>
          
          <div class='row'>
              
              <h5 class='card-title' id="weekHeader">5-Day Forcast</h5>
          </div>
          
          <div class='row' id='forecast'></div>
        </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
