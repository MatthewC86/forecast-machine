<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Forecast Machine</title>

</head>

<body>
  <h1>Weather Dashboard</h1>

  <!-- Overall page container -->
  <div class='container'>
    
      <div class='search-container col-md-3'>
        

        <div class='search-body'>
            <h3>Search For a City:</h3>
            <div class="search-input">

              <input id="search-input" type="text" placeholder="Enter city">
              <button type="button" id="searched-city"><i class="fa fa-search"></i></button>

              <div class="search-input-append">

              

            <div id='search-history'>
                
              </div>
            </div>
          </div>    
        </div>
      </div>
          
        

      <div class='col-md-9'>
        <div class='row'>
          <div class='card'>
            <div class='weather-container'>

              <h5 class='card-title' id='city-name'>City:</h5>
              <ul>

                <li class='card-text' id='current-condition'>Weather Condition:</li>
                <li class='card-text' id='current-temp'>Temperature:</li>
                <li class='card-text' id='current-hum'>Humidity:</li>
                <li class='card-text' id='current-wind'>Windspeed:</li>

              </ul>
            </div>
          </div>
        </div>

        <div class='row'>

          <h5 class='card-title' id="weekHeader">5-Day Forcast</h5>
        

        <div class="row">
          <div class="col">
            <div class="container2">
            </div>
          
            </div>
          </div>
        </div>
              <div class='row row-cols-1 row-cols-sm-10 g-4 m-2' id='forecast'></div>
            </div>
         
        
      
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <script src="script.js"></script>
</body>

</html>
